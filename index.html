<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Journal</h1>
      <form id="journal">
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" class="form-control" class="text-area">
        </div>
        <div class="form-group">
          <label for="body">Comment:</label>
          <textarea class="form-control" rows="5" id="body"></textarea>
        </div>
        <button type="submit">Submit story</button>
    </form>
    <h2>Output:</h2>
    <h4 id="display"></h4>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
    </div>
  </body>
</html>
